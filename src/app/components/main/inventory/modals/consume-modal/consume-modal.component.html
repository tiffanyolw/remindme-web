<div class="modal-header">
    <h4 class="modal-title" id="consume-modal">Consume</h4>
    <button type="button" class="close-btn" (click)="_activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="consume">Quantity Consumed</label>
        <div class="input-group">
            <input [(ngModel)]="quantity" id="consume" class="form-control" type="number">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" (click)="onConsume()">Save</button>
</div>
